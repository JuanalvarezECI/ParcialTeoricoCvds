<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Employee list</h1>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}" data-id="${empleado.employeeId}">
                    <td th:text="${empleado.employeeId}"></td>
                    <td th:text="${empleado.firstName}"></td>
                    <td th:text="${empleado.lastName}"></td>
                    <td><a th:href="@{/empleados/editar/{id}(id=${empleado.employeeId})}" class="btn btn-warning">Update</a></td>
                    <td>

                        <form th:action="@{'/empleados/eliminar/' + ${empleado.employeeId}}" method="post">

                            <button type="submit" class="btn btn-danger" th:attr="onclick='return confirm(\'¿Estás seguro de que deseas eliminar a ' + ${empleado.firstName} + ' ' + ${empleado.lastName} + '?\')'">Delete</button>

                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Botón "Nuevo" para agregar empleado -->
        <a class="btn btn-success" th:href="@{/empleados/agregar}">New</a>
    </div>

  
</body>
</html>
